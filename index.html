<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b93a7;
            font-size: 1em;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .crypto-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1429 100%);
            border: 1px solid #1e2640;
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .crypto-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .crypto-card:hover::before {
            opacity: 1;
        }

        .crypto-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .crypto-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            margin-right: 15px;
        }

        .crypto-info h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .crypto-symbol {
            color: #8b93a7;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .crypto-price {
            font-size: 2.2em;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: -1px;
        }

        .crypto-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .crypto-change {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
        }

        .positive {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .negative {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .wallet-section {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1429 100%);
            border: 1px solid #1e2640;
            border-radius: 16px;
            padding: 30px;
            margin-top: 20px;
        }

        .wallet-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-right: 15px;
        }

        .wallet-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .wallet-label {
            color: #8b93a7;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .wallet-address-container {
            background: #0a0e27;
            border: 1px solid #1e2640;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #667eea;
            word-break: break-all;
            flex: 1;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8b93a7;
            font-size: 0.9em;
        }

        .loading {
            color: #8b93a7;
            font-style: italic;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .crypto-price {
                font-size: 1.8em;
            }

            .wallet-address-container {
                flex-direction: column;
            }

            .copy-btn {
                width: 100%;
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Dashboard</h1>
            <p>Real-time cryptocurrency prices</p>
        </div>
        
        <div id="error-message"></div>
        
        <div class="crypto-grid">
            <div class="crypto-card">
                <div class="crypto-header">
                    <div class="crypto-icon">‚Çø</div>
                    <div class="crypto-info">
                        <h2>Bitcoin</h2>
                        <div class="crypto-symbol">BTC</div>
                    </div>
                </div>
                <div class="crypto-price" id="btc-price">
                    <span class="loading pulse">Loading...</span>
                </div>
                <div class="crypto-stats">
                    <div class="crypto-change" id="btc-change"></div>
                </div>
            </div>

            <div class="crypto-card">
                <div class="crypto-header">
                    <div class="crypto-icon">Œû</div>
                    <div class="crypto-info">
                        <h2>Ethereum</h2>
                        <div class="crypto-symbol">ETH</div>
                    </div>
                </div>
                <div class="crypto-price" id="eth-price">
                    <span class="loading pulse">Loading...</span>
                </div>
                <div class="crypto-stats">
                    <div class="crypto-change" id="eth-change"></div>
                </div>
            </div>
        </div>

        <div class="wallet-section">
            <div class="wallet-header">
                <div class="wallet-icon">üíº</div>
                <div class="wallet-title">Bitcoin Wallet</div>
            </div>
            <div class="wallet-label">My BTC Address</div>
            <div class="wallet-address-container">
                <div class="wallet-address" id="wallet-address">
                    1BLox8JacqYjRZX1JwZWApZPjYCDAgbLNd
                </div>
                <button class="copy-btn" onclick="copyWalletAddress()">üìã Copy</button>
            </div>
        </div>

        <div class="footer" id="last-updated">
            Connecting to live data...
        </div>
    </div>

    <script>
        // Replace with your actual Bitcoin wallet address
        const BITCOIN_WALLET = 1BLox8JacqYjRZX1JwZWApZPjYCDAgbLNd;
        
        document.getElementById('wallet-address').textContent = BITCOIN_WALLET;

        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch prices');
                }
                
                const data = await response.json();
                
                // Update Bitcoin
                const btcPrice = data.bitcoin.usd;
                const btcChange = data.bitcoin.usd_24h_change;
                document.getElementById('btc-price').textContent = `$${btcPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                
                const btcChangeEl = document.getElementById('btc-change');
                btcChangeEl.textContent = `${btcChange >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(btcChange).toFixed(2)}%`;
                btcChangeEl.className = `crypto-change ${btcChange >= 0 ? 'positive' : 'negative'}`;
                
                // Update Ethereum
                const ethPrice = data.ethereum.usd;
                const ethChange = data.ethereum.usd_24h_change;
                document.getElementById('eth-price').textContent = `$${ethPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                
                const ethChangeEl = document.getElementById('eth-change');
                ethChangeEl.textContent = `${ethChange >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(ethChange).toFixed(2)}%`;
                ethChangeEl.className = `crypto-change ${ethChange >= 0 ? 'positive' : 'negative'}`;
                
                // Update last updated time
                const now = new Date();
                document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
                
                // Clear any error messages
                document.getElementById('error-message').innerHTML = '';
                
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                document.getElementById('error-message').innerHTML = '<div class="error">‚ö†Ô∏è Unable to fetch live prices. Retrying...</div>';
            }
        }

        function copyWalletAddress() {
            const walletAddress = document.getElementById('wallet-address').textContent;
            navigator.clipboard.writeText(walletAddress).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy address');
            });
        }

        // Fetch prices immediately
        fetchCryptoPrices();
        
        // Update prices every 1 second
        setInterval(fetchCryptoPrices, 1000);
    </script>
</body>
</html>
